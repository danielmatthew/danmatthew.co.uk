---
layout: default
title: Home
---

<section class="posts">
  {% for post in paginator.posts %}
  <article class="post clearfix">
    <div class="col col-3">
      <h1 class="post-title h2 m0 border-bottom">
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h1>
      <span class="block h3">{{ post.date | date: "%d/%m/%Y" }}</span>
      <ul>
        {% for tag in post.tags %}
        <li>{{ tag }}</li>
        {% endfor %}
      </ul>
    </div>
    <div class="col col-9 px2">
      {{ post.content }}
    </div>
  </article>
  {% endfor %}
</section>
