---
layout: default
title: Home
---

<section class="posts">
  {% for post in paginator.posts %}
  <article class="post clearfix">
    <div class="col col-3">
      {{ post.date | date_to_string }}
    </div>
    <div class="col col-9">
      <h1 class="post-title">
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h1>
      {{ post.content }}
    </div>
  </article>
  {% endfor %}
</section>
